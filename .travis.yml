sudo: 'required'

services:
  - 'docker'

env:
 global:
 - COMMIT=${TRAVIS_COMMIT::6}
 - IMAGE=lagoonplatform/ansible-docker-alpine
 
script:
  - docker build -t $IMAGE:$COMMIT .

after_success:
  - export TAG=`if [ “$TRAVIS_BRANCH” == “master” ]; then echo “latest”; else echo $TRAVIS_BRANCH ; fi`
  - echo $IMAGE:$TAG:$COMMIT
